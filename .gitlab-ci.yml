image: php:7.4-cli

cache:
  paths:
    - vendor/

before_script:
    - apt-get update -yqq
    - apt-get install -yqq git libmcrypt-dev libonig-dev libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev
    # Install PHP extensions
    - docker-php-ext-install mbstring curl json intl gd xml zip bz2 opcache
    # Install Xdebug
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    # Install composer
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install

# Run our tests
test:
    only:
        - main
    script:
        - vendor/bin/phpunit --configuration phpunit.xml --coverage-text --colors=never
    tags:
        - docker
